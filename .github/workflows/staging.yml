name: staging

on:
  push:  
    branches:
      - staging
  pull_request:
    branches:
      - staging


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up dotnet
      uses: actions/setup-dotnet@v4.1.0
      with: 
        dotnet-version: 8
    - name: build project
      run: cd todo; dotnet build
        
